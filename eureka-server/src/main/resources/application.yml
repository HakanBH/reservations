# Configure this Discovery Server
eureka:
  instance:
    hostname: localhost
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false

server:
  port: 8761   # HTTP (Tomcat) port

management:
  port: 8761

# Logging
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
